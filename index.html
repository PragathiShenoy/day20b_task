<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xult4zGBz7vJ1b8rPdYb+v" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center mb-3">Open Weather App</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
      <button class="btn btn-primary" id="searchButton">Search</button>
    </div>
    <div id="weatherInfo" class="card p-3">
      <div id="currentWeather">
        <h2>Current Weather</h2>
        <p id="currentDescription"></p>
        <p id="currentTemperature"></p>
        <p id="feelsLike"></p>
        <p id="humidity"></p>
      </div>
      <div id="forecast">
        <h2>5-Day Forecast</h2>
        <ul id="forecastList"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF3s0vZv5mVCbJzgemnauJZd9yCWtQschCLu1sTCgNHcPFBsOk" crossorigin="anonymous"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
